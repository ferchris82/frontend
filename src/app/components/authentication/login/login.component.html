<!-- Header User -->
<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card primary-bg" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center">Bienvenido</h2>
            <hr>
            <form (ngSubmit)="login()">
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input [(ngModel)]="username" type="email" class="form-control" id="email" name="email"
                        placeholder="Ingrese su email" required autocomplete="off">
                </div>

                <div class="form-group mb-4">
                    <label for="password">Contraseña:</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password"
                        placeholder="Ingrese su contraseña" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                </div>
            </form>
            <hr>
            <p class="card-text text-center">
                <a href="user/register" class="card-link" style="color: black;">¿Aún no tiene cuenta? Regístrese aquí</a>
            </p>
        </div>
    </div>
</div>
